
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: library_db
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - app_network

  api:
    build: 
      context: ../
      dockerfile: ./docker/Dockerfile.api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../api:/app/api
    depends_on:
      - mysql
    environment:
      DATABASE_URL: mysql+mysqlconnector://root:root@mysql/library_db
    networks:
      - app_network

  web:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ../web:/app
    command: sh -c "npm install && npm run dev"
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - api
      - web
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data:
